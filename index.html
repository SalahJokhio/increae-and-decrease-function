<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Finence</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <video autoplay muted loop id="video-background">
            <source src="videoplayback.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="content">
        <h1>Financial Tracker</h1>
        <div class="finance">
            <div class="inputone">
                <input type="text" name="income" id="incomeInput" placeholder="Enter income">
                <button class="incomeBtn">Income</button>
            </div>
            <div class="inputtwo">
                <input type="text" name="expense" id="expenseInput" placeholder="Enter expense">
                <button class="expenseBtn">Expense</button>
            </div>
            <button class="resetBtn">Reset</button>
        </div>
        <div>Total: $<span id="totalAmount">0</span></div>
        <div class="history">
            <h2>12 Month History</h2>
            <ul id="historyList">
                
            </ul>
        </div>
    </div>
    </div>
    
            



    <script src="app.js"></script>
</body>
</html>
